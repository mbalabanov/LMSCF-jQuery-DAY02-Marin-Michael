<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jewelry Shop</title>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="json/products.js" type="text/javascript" charset="utf-8"></script>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
			padding: 0;
			background-color: lightblue;
		}
		.container {
			width: 52rem;
			margin: 0 auto;
			background-color: white;
			box-shadow: 0 0 4px gray;
		}
		header {
			padding:  1rem;
			background-color: purple;
			display: flex;
			justify-content: space-between;
		}
		header h2 {
			line-height: 30%;
			color: white;
		}
		nav {
			background-color: darkmagenta;
			text-align: left;
			display: flex;
			justify-content: space-between;
		}
		nav ul {
			padding-left: 0;
		}
		nav ul li, .signin ul li {
			display: inline;
		}
		nav ul li a, .signin ul li a {
			text-decoration: none;
			color: white;
			text-transform: uppercase;
			padding: 0.4rem;
		}
		#menuitems {
			width: 50%;
			margin: 0.6rem 0 0 0.6rem;
		}
		#searchbar {
			width: 10%;
			margin: 1.6rem 0 0 0.6rem;
		}
		.cartback {
			background-color: purple;
			padding: 0;
		}
		#shoppingcart {
			color: white;
			text-align: right;
			margin: 1.6rem 1rem 0 1rem;
			padding: 0;
		}
		#shoppingcart span {
			color: white;
		}
		#viewcart {
			font-size: 80%;
			position: relative;
		}
		#cartabsolute {
			position: absolute;
			width: 25rem;
			top: 0;
			right: 0rem;
			background-color: white;
			box-shadow: 0 0 4px gray;
		}
		#orders {

		}
		.productname {
			height: 3.5rem;
		}

		/* Items in Shopping Cart */
		#ordertable table {
			border-collapse: collapse;
		}
		
		table, tr {
			margin-top: 0.6rem;
			border-bottom: 1px solid gray;
		}
		#ordertable td {
			vertical-align: top;

		}
		.imagecolumn {
			width: 4rem;
		}
		.imagecolumn img {
			width: 100%;
		}
		.namecolumn {
			width: 12rem;
		}
		.truncatedtext {
			width: 11rem;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}
		.itemAmountField {
			width: 3rem;
			margin-top: 0;
		}
		.itemPriceSubtotal {
			width: 4rem;
			text-align: right;
			font-weight: bold;
		}

		/* Calculated Part of Shopping Cart*/
		.productprice {
			margin-top: 0;
			padding-top: 0;
		}
		.pricesubtotal {
			width: 5rem;
			text-align: right;
		}
		#allproducts {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}
		.productcontainer {
			border: 1px solid lightgrey;
			margin-bottom: 2rem;
			width: 14rem;
			padding: 0.5rem;
		}
		.imagecontainer {
			width: 13rem;
		}
		.imagecontainer img {
			width: 100%;
		}
		.productinfo {
			text-align: center;
		}
		.productinfo button {
			margin: 1rem;
			background-color: purple;
			color: white;
			border-radius: 0.6rem;
			border: none;
			padding: 0.6rem;
		}
		#calculations {
			background-color: lightgray;
			height: 7rem;
			text-align: right;
			font-weight: bold;
			text-transform: uppercase;
			padding: 1rem;
		}
		main h1 {
			text-align: center;
		}
		footer {
			background-color: darkmagenta;
			text-align: center;
			color: white;
			padding: 1rem;
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<div class="shopname">
				<h2>Our Shop</h2>
			</div>
			<div class="signin">
				<ul>
					<li><a href="#">Sign in</a></li>
					<li><a href="#">Create Account</a></li>
				</ul>
			</div>

		</header>
		<nav>
			<div id="menuitems">
				<ul>
					<li><a href="#" title="home">Home</a></li>
					<li><a href="#" title="eyewear">Eyewear</a></li>
					<li><a href="#" title="shoes">Shoes</a></li>
					<li><a href="#" title="jewelry">Jewelry</a></li>
					<li><a href="#" title="vip">VIP</a></li>
				</ul>				
			</div>
			<div id="searchbar">
				<input type="text" name="search" size="14">
			</div>
			<div class="cartback">
				<div id="shoppingcart">
					View Cart (<span id="cartamount">0</span>)&#x25BC;
				</div>	
			</div>
		</nav>
		<div id="viewcart">
			<div id="cartabsolute">
				<div id="orders">
					
				</div>
			</div>
		</div>
		<main>

			<h1>Featured Products</h1>
			<div id="allproducts">

			</div>
		</main>
		<footer>
			&copy; 2020 Our Shop Company
		</footer>

	</div>
	<script src="js/custom.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$( document ).ready(function() {
			initializeShop();
		});
	</script>	

</body>
</html>
